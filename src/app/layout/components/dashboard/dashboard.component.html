<section class="dashboard">
    <div class="grid">
        <div class="col-12 md:col-6 lg:col-12 h-26rem">
            <p-carousel 
    [value]="images" 
    [numVisible]="1" 
    [numScroll]="1" 
    [circular]="false" 
    [responsiveOptions]="responsiveOptions"
    >
        <ng-template let-product pTemplate="item">
            <div class="p-0">
                <div class="mb-8">
                    <div class="h-20rem">
                        <img 
                            src="{{ product.image }}" 
                            [alt]="product.caption" 
                            class="w-full h-25rem border-round" />
                    </div>
                </div>
            </div>
        </ng-template>
</p-carousel>
        </div>
    </div>
